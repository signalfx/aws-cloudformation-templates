AWSTemplateFormatVersion: '2010-09-09'
Description: Splunk Logs Integration

Parameters:
  SplunkAccessToken:
    Type: String
    NoEcho: true
    Description: "Splunk Observability Access Token. You should have copied it in the previous step from the integration configuration. You can also find it in Organization Settings --> Access Tokens."
  SplunkIngestUrl:
    Type: String
    Description: "Real-time Data Ingest URL can be found in your Profile --> Account Settings --> Endpoints."
  EnabledRegions:
    Type: CommaDelimitedList
    Description: "Comma-delimited list of regions where you want to collect logs. For example: \"us-east-1,eu-central-1,ap-south-1\"."
  RedactionRule:
    Type: String
    Description: "Replace text matching the supplied regular expression with Redaction Rule Replacement."
    Default: ""
  RedactionRuleReplacement:
    Type: String
    Description: "Replace text matching Redaction Rule with the supplied text."
    Default: "**REDACTED**"

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: Required Parameters
        Parameters:
          - SplunkAccessToken
          - SplunkIngestUrl
          - EnabledRegions
      -
        Label:
          default: (Optional) Sensitive data redaction.
        Parameters:
          - RedactionRule
          - RedactionRuleReplacement
    ParameterLabels:
      SplunkAccessToken:
        default: "Access Token"
      SplunkIngestUrl:
        default: "Real-time Data Ingest endpoint"
      EnabledRegions:
        default: "Regions to deploy to"
      RedactionRule:
        default: "Redaction Rule"
      RedactionRuleReplacement:
        default: "Redaction Rule Replacement"

Resources:
  SplunkAwsLogsCollectorRegionalResources:
    Type: AWS::CloudFormation::StackSet
    Properties:
      StackSetName: SplunkAwsLogsCollectorRegionalResources
      Capabilities:
        - CAPABILITY_NAMED_IAM
      Description: Create regional resources for Splunk AWS Logs Collector
      PermissionModel: SELF_MANAGED
      StackInstancesGroup:
        - DeploymentTargets:
            Accounts:
              - !Ref "AWS::AccountId"
          Regions: !Ref EnabledRegions
      Parameters:
        - ParameterKey: SplunkAccessToken
          ParameterValue: !Ref SplunkAccessToken
        - ParameterKey: SplunkIngestUrl
          ParameterValue: !Ref SplunkIngestUrl
        - ParameterKey: RedactionRule
          ParameterValue: !Ref RedactionRule
        - ParameterKey: RedactionRuleReplacement
          ParameterValue: !Ref RedactionRuleReplacement
      TemplateURL: https://o11y-public.s3.amazonaws.com/aws-cloudformation-templates/test/template_logs_regional.yaml
